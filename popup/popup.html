<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="../icons/blob.png">
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      width: 260px;
      padding: 20px;
      font-size: 14px;
      background: black !important;
    }

    .timer-section {
      margin-bottom: 8px;
    }

    .options-link {
      text-align: center;
      padding-top: 16px;
    }

    .btn-secondary {
      background: black;
      color: white;
      border: none;
      font-weight: bold;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn-secondary:hover {
      background: #2a2a2a;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="timer-section">
    <div class="timer-display" id="timer-display">00:30:00</div>
    <div class="slider-container">
      <input type="range" class="duration-slider" id="duration-slider" min="0" max="480" step="15" value="30">
      <div class="slider-labels">
        <span>0m</span>
        <span>2h</span>
        <span>4h</span>
        <span>6h</span>
        <span>8h</span>
      </div>
    </div>
    <div class="progress-bar" id="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <button class="start-stop-btn start-btn btn btn-primary btn-full" id="start-stop-btn" style="font-weight: bold;">Start</button>
  </div>

  <div class="options-link">
    <a href="#" id="options-link" class="btn btn-secondary btn-full">Settings</a>
  </div>

  <script src="../shared/pattern-matcher.js"></script>
  <script src="../shared/formatters.js"></script>
  <script src="../shared/dom-utils.js"></script>
  <script src="../shared/misc-utils.js"></script>
  <script src="../shared/storage.js"></script>
  <script src="../shared/timer.js"></script>
  <script src="../popup/popup.js"></script>
</body>
</html>
