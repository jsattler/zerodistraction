<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/blob.png">
    <title>ZeroDistraction - Site Blocked</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            background-image:
                radial-gradient(circle at 13% 17%, rgba(0, 0, 0, 0.08) 0.5px, transparent 0.5px),
                radial-gradient(circle at 87% 23%, rgba(0, 0, 0, 0.06) 0.5px, transparent 0.5px),
                radial-gradient(circle at 31% 81%, rgba(0, 0, 0, 0.07) 0.5px, transparent 0.5px),
                radial-gradient(circle at 71% 67%, rgba(0, 0, 0, 0.05) 0.5px, transparent 0.5px),
                radial-gradient(circle at 45% 38%, rgba(0, 0, 0, 0.04) 1px, transparent 1px),
                radial-gradient(circle at 22% 55%, rgba(0, 0, 0, 0.06) 0.5px, transparent 0.5px),
                radial-gradient(circle at 78% 92%, rgba(0, 0, 0, 0.05) 0.5px, transparent 0.5px),
                radial-gradient(circle at 59% 14%, rgba(0, 0, 0, 0.07) 0.5px, transparent 0.5px);
            background-size: 15px 15px, 23px 23px, 18px 18px, 31px 31px, 27px 27px, 19px 19px, 21px 21px, 25px 25px;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0a0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .blob-container {
            margin-bottom: 20px;
            animation: bounce 8s ease-in-out infinite;
        }

        .blob-icon {
            width: 400px;
            height: 400px;
            animation: rotate 60s linear infinite;
            display: block;
            margin: 0 auto;
            transform-origin: center;
            position: relative;
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 400px);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-80px);
            }
        }

        .timer {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-remaining {
            font-size: 5em;
            font-weight: 200;
            margin: 0;
            font-variant-numeric: tabular-nums;
            color: #d0d0d0;
            letter-spacing: 0.1em;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .message {
            font-family: 'Georgia', 'Times New Roman', 'Libre Baskerville', serif;
            font-size: 1.3em;
            line-height: 1.6;
            color: #a0a0a0;
            font-weight: 300;
            margin-top: 40px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #a0a0a0;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 1200px) {
            .blob-icon {
                width: 360px;
                height: 360px;
                left: -45px;
                max-height: calc(100vh - 350px);
            }

            .time-remaining {
                font-size: 4em;
            }
        }

        @media (max-width: 900px) {
            .blob-icon {
                width: 280px;
                height: 280px;
                left: -35px;
                max-height: calc(100vh - 300px);
            }

            .time-remaining {
                font-size: 3.5em;
            }

            .message {
                font-size: 1.1em;
                margin-top: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .blob-icon {
                width: 240px;
                height: 240px;
                left: -30px;
                max-height: calc(100vh - 280px);
            }

            .time-remaining {
                font-size: 3em;
            }

            .message {
                font-size: 1em;
                margin-top: 25px;
            }
        }

        @media (max-width: 600px) {
            .blob-icon {
                width: 200px;
                height: 200px;
                left: -25px;
                max-height: calc(100vh - 250px);
            }

            .time-remaining {
                font-size: 2.5em;
            }

            .message {
                font-size: 0.9em;
                margin-top: 20px;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .blob-icon {
                width: 160px;
                height: 160px;
                left: -20px;
                max-height: calc(100vh - 220px);
            }

            .time-remaining {
                font-size: 2em;
            }

            .message {
                font-size: 0.85em;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blob-container">
            <img class="blob-icon" src="icons/blob.svg" alt="ZeroDistraction blob icon">
        </div>

        <div class="timer">
            <div class="time-remaining" id="timeRemaining">--:--:--</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <p class="message">
            If it were easy, anyone could do it
        </p>

        <button id="backButton" class="back-button" style="display: none;">
            ‚Üê Go Back
        </button>
    </div>

    <script src="shared/pattern-matcher.js"></script>
    <script src="shared/formatters.js"></script>
    <script src="shared/dom-utils.js"></script>
    <script src="shared/misc-utils.js"></script>
    <script src="shared/storage.js"></script>
    <script src="shared/timer.js"></script>
    <script src="blocked.js"></script>
</body>
</html>
